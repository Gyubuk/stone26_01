<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>성향/동의</title>
</head>
<body>
  <h1>성향 수집 + 동의</h1>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <p>위험선호(1문항)</p>
    <select name="risk" required>
      <option value="">선택</option>
      <option value="safe">안정적 선택 선호</option>
      <option value="risky">위험 감수 선택 선호</option>
    </select>

    <p>손실회피(1문항)</p>
    <select name="loss" required>
      <option value="">선택</option>
      <option value="low">낮음</option>
      <option value="high">높음</option>
    </select>

    <p>리셀/경매 경험 여부</p>
    <select name="exp" required>
      <option value="">선택</option>
      <option value="yes">있음</option>
      <option value="no">없음</option>
    </select>

    <p>
      <label>
        <input type="checkbox" name="consent">
        실험 참여에 동의합니다(필수)
      </label>
    </p>

    <button type="submit">다음으로</button>
  </form>
</body>
</html>
